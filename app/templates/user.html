<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ profile.name }} - Profile</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif; margin: 2rem; }
      .card { max-width: 800px; border: 1px solid #e5e7eb; border-radius: 8px; padding: 1.5rem; box-shadow: 0 1px 2px rgba(0,0,0,0.05); display: grid; grid-template-columns: 200px 1fr; gap: 1rem; }
      .photo { width: 200px; height: 200px; background: #f3f4f6; border-radius: 6px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
      img { max-width: 100%; max-height: 100%; object-fit: cover; }
      .field { margin: 0.25rem 0; }
      a { color: #2563eb; text-decoration: none; }
    </style>
  </head>
  <body>
    <a href="/">‚Üê Home</a>
    <div class="card">
      <div class="photo">
        {% if photo_url %}
          <img src="{{ photo_url }}" alt="{{ profile.name }}" />
        {% else %}
          <span>No photo</span>
        {% endif %}
      </div>
      <div>
        <h1>{{ profile.name }}</h1>
        <div class="field"><strong>User ID:</strong> {{ profile.user_id }}</div>
        <div class="field"><strong>Age:</strong> {{ profile.age or 'N/A' }}</div>
        <div class="field"><strong>Phone:</strong> {{ profile.phone or 'N/A' }}</div>
        <div class="field"><strong>Address:</strong> {{ profile.address or 'N/A' }}</div>
      </div>
    </div>
  </body>
</html>

<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create User</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif; margin: 2rem; }
      .card { max-width: 700px; border: 1px solid #e5e7eb; border-radius: 8px; padding: 1.5rem; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
      .row { margin: 0.5rem 0; }
      label { display: block; font-weight: 600; margin-bottom: 0.25rem; }
      input[type=text], input[type=number], input[type=file] { width: 100%; padding: 0.5rem; }
      button { padding: 0.5rem 0.75rem; }
      a { color: #2563eb; text-decoration: none; }
    </style>
  </head>
  <body>
    <a href="/">‚Üê Home</a>
    <div class="card">
      <h1>Create a new user</h1>
      <form action="/users" method="post" enctype="multipart/form-data">
        <div class="row">
          <label for="user_id">User ID *</label>
          <input id="user_id" name="user_id" type="text" required />
        </div>
        <div class="row">
          <label for="name">Name *</label>
          <input id="name" name="name" type="text" required />
        </div>
        <div class="row">
          <label for="age">Age</label>
          <input id="age" name="age" type="number" min="0" />
        </div>
        <div class="row">
          <label for="phone">Phone</label>
          <input id="phone" name="phone" type="text" />
        </div>
        <div class="row">
          <label for="address">Address</label>
          <input id="address" name="address" type="text" />
        </div>
        <div class="row">
          <label for="photo">Photo</label>
          <input id="photo" name="photo" type="file" accept="image/*" />
        </div>
        <div class="row">
          <button type="submit">Create User</button>
        </div>
      </form>
    </div>
  </body>
</html>
